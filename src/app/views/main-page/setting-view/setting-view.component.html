<div class="user-setting">
  <div class="user-info">
    <div class="u-info">
      <img
        class="profile"
        [src]="profileSrv.getProfileIcon() | safe"
        width="40"
        (click)="onProfileIconClick()"
      />
      <span class="u-name">
        <p class="lv">Lv. {{ profileSrv.getLevel() }}</p>
        <p class="name">{{ profileSrv.getName() }}</p>
      </span>
      <a (click)="openProfileSettingView()">
        <i class="material-icons">settings</i>
      </a>
    </div>
  </div>
  <div class="toggle-option stream-set" (click)="openStreamSettingView()">
    <h5>방송설정</h5>
    <img [src]="getPlatformImageSrc()" width="45" height="45" />
  </div>
  <div class="toggle-option stream-set" (click)="openOptionSettingView()">
    <h5>옵션</h5>
  </div>
  <div class="theme">
    <h5>테마</h5>
    <ul>
      <li
        *ngFor="let option of themeOptions"
        [ngClass]="{ select: option.theme === theme }"
        (click)="onThemeClick(option)"
      >
        {{ option.name }}
      </li>
    </ul>
  </div>
  <div
    class="toggle-option"
    *ngIf="!optionSrv.isMobile()"
    (click)="openMobilePage()"
  >
    <h5>모바일 모드</h5>
  </div>
  <div class="logout">
    <h5>로그아웃</h5>
  </div>
</div>
