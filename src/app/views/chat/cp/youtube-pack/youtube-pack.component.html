<div class="youtube-pack" (click)="onClick()" (contextmenu)="onContextMenu()">
  <img class="thumbnail" [src]="getThumbnail()" />
  <div class="logo description-added"></div>
  <div class="title description-added">{{ getTitle() }}</div>
  <marquee class="description" scrollamount="3">{{ getDescription() }}</marquee>
  <div class="time" *ngIf="time > 0">{{ getTimeStr() }}</div>
</div>
