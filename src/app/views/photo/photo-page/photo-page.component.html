<div class="photo-page">
    <div class="left-menu">
        <h2>
            마이<br />
            캐스트<br />
            포토
        </h2>
        <div class="ph-menu-list">
            <a class="ph-m-li" *ngFor="let menu of getMenus()" [ngClass]="{'active': getCurrentMenuId()===menu.id}"
                (click)="setCurrentMenuId(menu.id)">
                <i class="material-icons">{{menu.icon}}</i>
                <p>{{menu.name}}</p>
            </a>
            <a class="ph-m-li ph-li-btm">
                <i class="material-icons">cloud_upload</i>
                <p>업로드</p>
            </a>
        </div>
    </div>
    <photo-main-view *ngIf="getCurrentMenuId()===0"></photo-main-view>
</div>

<photo-detail-view *ngIf="isPhotoDetailShow()"></photo-detail-view>
