<div class="photo-page">
    <div class="left-menu">
        <h2>
            마이<br />
            캐스트<br />
            포토
        </h2>
        <div class="ph-menu-list">
            <a class="ph-m-li">
                <i class="material-icons">insert_photo</i>
                <p>포토</p>
            </a>
            <a class="ph-m-li">
                <i class="material-icons">collections_bookmark</i>
                <p>앨범</p>
            </a>
            <a class="ph-m-li ph-li-btm">
                <i class="material-icons">cloud_upload</i>
                <p>업로드</p>
            </a>
        </div>
    </div>
    <div #scroller class="photo-main-content" (scroll)="onScroll()">
        <div class="ph-search">
            <label>검색</label>
            <div class="ph-search-input">
                <input type="text">
                <i class="material-icons">search</i>
            </div>
        </div>
        <div class="ph-d-list" *ngFor="let photoSet of getPhotoSetModel()">
            <p>{{photoSet.dateString}}</p>
            <div class="ph-list">
                <photo-entry [photo]="photo" *ngFor="let photo of photoSet.list" (click)="onPhotoClick(photo)">
                </photo-entry>
            </div>
        </div>
    </div>
</div>

<photo-detail-view *ngIf="isPhotoDetailShow()"></photo-detail-view>
