<div class="main-list">
    <div class="icon-wrapper" *ngFor="let stream of getStreams()">
        <div class="icon" [style.background-image]="'url('+stream.getIcon()+')'"></div>
        <div class=" detail thumbnail">
            <img class="thumbnail" [src]="stream.getThumbnail()" style="display: inline;">
            <div class="wrapper">
                <div class="title">{{stream.getTitle()}}</div>
                <div class="description">{{stream.getDescription()}}</div>
                <div class="viewer">
                    <i class="material-icons">person</i>
                    <span>{{stream.getViewer()}}</span>
                </div>
                <div class="button" style="right: 10px;">
                    <i class="material-icons">link</i>
                </div>
                <div class="button" style="right: 32px;">
                    <i class="material-icons">open_in_new</i>
                </div>
            </div>
        </div>
    </div>
</div>
