<div class="main-section" [ngClass]="{'content-mode':isContentMode()}" (mousedown)="closeAllMenu()">
    <div class="contents-viewer" *ngIf="isContentMode()">
        <iframe [src]="getCurrentLink()|safe" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="chat-page-wrapper">
        <chat-page></chat-page>
    </div>
    <div class="side-bar" [ngClass]="{hidden: !isSideMenuShow()}">
        <app-side-bar></app-side-bar>
    </div>
</div>
<nav class="top-bar-section">
    <top-bar (menuClick)="toggleMenu()" (settingClick)="false"></top-bar>
</nav>

<modify-profile-modal *ngIf="isModifyProfileMode()"></modify-profile-modal>
<modify-stream-modal *ngIf="isModifyStreamMode()"></modify-stream-modal>
<modify-setting-modal *ngIf="isModifySettingMode()">
</modify-setting-modal>

<clipboard-image-popup *ngIf="isClipboardImageMode()"></clipboard-image-popup>
