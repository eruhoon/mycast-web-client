<div class="main-section">
    <div class="stream-container-view" [ngStyle]="{
        'left': isChatRight() ? '0' : 'auto',
        'right': isChatRight() ? 'auto' : '0',
        'width': 'calc(100% - ' + getChatSize() + 'px)'
    }">
        <div class="component-view">

            <div class="contents-viewer">
                <app-stream-viewer *ngIf="isStreamActivated()" [stream]="mCurrentStream"></app-stream-viewer>
            </div>
        </div>
        <div class="stream-list-view">
            <app-stream-list (streamIconClick)="onStreamIconClick($event)"></app-stream-list>
        </div>
    </div>
    <div class="chat-list-view" [ngStyle]="{
        'left': isChatRight() ? 'auto' : '0',
        'right': isChatRight() ? '0' : 'auto',
        'width': getChatSize()+'px'}">
        <chat-page></chat-page>
    </div>
    <div class="side-bar" [ngClass]="isMenuShow() ? 'show' : 'hide'">
        <div class="click-blocker" (click)="onOutOfMenuClick()"></div>
        <app-side-bar (streamClick)="onStreamClick($event)"></app-side-bar>
    </div>
    <div class="divider" (mousedown)="onDividerMouseDown($event)" (mousemove)="onDividerMove($event)"
        (mouseup)="onDividerMouseUp()" [ngClass]="isMoveMode() ? 'move-mode' : ''"
        [ngStyle]="{'left': getDividerPosition()+'px'}">
    </div>
</div>
<nav class="top-bar-section">
    <app-top-bar (menuClick)="onMenuClick()" (settingClick)="onSettingClick()"></app-top-bar>
    <div class="setting-view" [ngClass]="isSettingShow() ? 'active' : ''">
        <app-setting-view></app-setting-view>
    </div>
</nav>
<image-popup-viewer *ngIf="isImagePopup()" (backgroundClick)="closeImagePopup()"></image-popup-viewer>
