<div class="background" (click)="clearTarget()"></div>
<div class="modal">
    <img class="icon" [src]="getIcon()">
    <div class="title">
        <i class="material-icons">alarm</i>
        <p>유저 호출</p>
    </div>
    <div class="text">
        <p>호출하시겠어요?</p>
    </div>
    <button (click)="onSendClick()">
        <h3>호출</h3>
    </button>
</div>
