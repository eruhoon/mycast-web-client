<div class="card-container" *ngIf="!isDataSaveMode() && !bindError">
  <div class="card-info horizontal" *ngFor="let prop of props" (click)="onClick(prop)">
    <div class="img">
      <img [src]="prop.icon" />
    </div>
    <div class="info">
      <p class="title">{{ prop.title }}</p>
      <p>{{ prop.subtitle }}</p>
    </div>
  </div>
</div>

<div *ngIf="bindError">{{ getErrorMessage() }}</div>
<div *ngIf="isDataSaveMode()">(대충 많은 양의 내용)</div>
