<nav class="top-bar-section">
    <app-top-bar (menuClick)="onMenuClick()"></app-top-bar>
</nav>
<div class="main-section">
    <div class="stream-container-view">
        <div class="component-view">
            <div class="side-bar" [ngClass]="isMenuShow() ? 'show' : ''">
                <app-side-bar></app-side-bar>
            </div>

            <div class="contents-viewer">
                <app-stream-viewer *ngIf="getCurrentStream()" [stream]="mCurrentStream"></app-stream-viewer>
            </div>
        </div>
        <div class="stream-list-view">
            <app-stream-list (streamIconClick)="onStreamIconClick($event)"></app-stream-list>
        </div>
    </div>
    <div class="chat-list-view">
        chat
    </div>
</div>
