<div class="lol-user-info" *ngIf="!isDataSaveMode()" (click)="onClick()">
    <div class="bg">
        <img [src]="getMostChamps()[0].background">
        <div class="img-overlay"></div>
    </div>
    <div class="user-img">
        <img [src]="getIcon() | safe">
        <div class="level">
            <p>Lv. {{getLevel()}}</p>
        </div>
    </div>
    <div class="user-info">
        <h3 class="title">{{getName()}}</h3>
        <div class="tier">
            <p>{{getTierText()}}</p>
        </div>
    </div>
    <div class="mostpick">
        <img *ngFor="let champ of getMostChamps()" [src]="champ.icon" [title]="champ.name">
    </div>
</div>
<div *ngIf="isDataSaveMode()">(대충 '{{getName()}}' 계정이 '{{getTier()}} {{getDivision()}} {{getPoint()}}점'이라는 내용)</div>
