<div class="dialog-wrapper">
    <div class="header">
        <i class="material-icons">alarm</i>
        <span>유저 호출</span>
    </div>
    <div class="body">
        <img class="icon" [src]="getIcon()">
        <div class="message"><span>호출하시겠어요?</span></div>
    </div>
    <div class="footer">
        <button (click)="onSendClick()">호출</button>
    </div>
</div>
