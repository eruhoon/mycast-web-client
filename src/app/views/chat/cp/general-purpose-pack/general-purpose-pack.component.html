<div
  class="game-ch-info"
  *ngIf="!isDataSaveMode() && !bindError"
  (click)="onClick()"
>
  <div class="ch-img">
    <img [src]="prop.icon" />
  </div>
  <div class="ch-info">
    <h3 class="title">{{ prop.title }}</h3>
    <p>{{ prop.subtitle }}</p>
  </div>
  <div class="game-logo">
    <img src="" />
  </div>
</div>
<div *ngIf="bindError">{{ getErrorMessage() }}</div>
<div *ngIf="isDataSaveMode()">(대충 챔 {{ 'name' }} 정보)</div>
