<div class="chat-entry">
  <div class="icon-section">
    <div class="icon">
      <img #icon [src]="getIcon()" (contextmenu)="onIconContextMenu()" />
    </div>
  </div>
  <div class="message-section">
    <div class="header">
      <div class="level">
        <span>Lv.{{ chat.getSender().getLevel() }}</span>
      </div>
      <div class="nickname">
        <span>{{ chat.getSender().getNickname() }}</span>
      </div>
    </div>
    <div *ngFor="let message of chat.getMessages()" class="body black-text" [ngSwitch]="message.getType()">
      <text-pack *ngSwitchCase="'text'" [message]="message"></text-pack>
      <image-pack *ngSwitchCase="'image'" [message]="message">
      </image-pack>
      <twitch-pack *ngSwitchCase="'twitch'" [message]="message">
      </twitch-pack>
      <link-pack *ngSwitchCase="'link'" [message]="message">
      </link-pack>
      <youtube-pack *ngSwitchCase="'youtube'" [message]="message"></youtube-pack>
    </div>

  </div>
</div>
