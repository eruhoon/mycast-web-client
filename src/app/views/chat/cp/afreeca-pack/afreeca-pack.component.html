<div
  *ngIf="!isError()"
  class="stream-pack"
  (click)="onClick()"
  (contextmenu)="onContextMenu(); (false)"
>
  <img class="icon" [src]="icon | safe" />
  <div class="logo"></div>
  <div class="name">
    {{ title }} <span>({{ keyId }})</span>
  </div>
</div>
<div *ngIf="isError()">방송정보가 없습니다.</div>
