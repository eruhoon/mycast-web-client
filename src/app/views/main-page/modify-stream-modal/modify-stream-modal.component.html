<div class="click-blocker"></div>
<div class="bg"></div>
<div class="modal">
    <div class="title">
        <i class="material-icons">live_tv</i>
        <h3>방송 정보 수정</h3>
    </div>
    <div class="stream-setup-box">
        <div class="ss-list-set">
            <div *ngFor="let platform of getPlatforms()" class="stream-server-box"
                [ngClass]="{active:isCurrentPlatform(platform)}">
                <img [src]="platform.src" />
                <p>{{platform.name}}</p>
            </div>
        </div>
        <div class="ss-setup">
            <div class="mycast ss-setup-box">
                <div class="u-img">
                    <img src="https://i.imgur.com/XjsUghQ.gif" />
                </div>
                <div class="stream-img-set ss-set-input">
                    <label>
                        <p>배경이미지</p>
                    </label>
                    <input type="text" class="stream-img-set">
                </div>
                <div class="stream-url ss-set-input">
                    <label>
                        <p>OBS FMS URL</p>
                    </label>
                    <input type="text" class="stream-img-set">
                </div>
                <div class="stream-key ss-set-input">
                    <label>
                        <p>STREAM KEY</p>
                    </label>
                    <input type="text" class="stream-img-set">
                </div>
            </div>
            <div class="totoro ss-setup-box">
                <div class="u-img">
                    <img src="https://i.imgur.com/XjsUghQ.gif" />
                </div>
                <div class="stream-img-set ss-set-input">
                    <label>
                        <p>배경이미지</p>
                    </label>
                    <input type="text" class="stream-img-set">
                </div>
                <div class="stream-url ss-set-input">
                    <label>
                        <p>OBS FMS URL</p>
                    </label>
                    <input type="text" class="stream-img-set">
                </div>
                <div class="stream-key ss-set-input">
                    <label>
                        <p>STREAM KEY</p>
                    </label>
                    <input type="text" class="stream-img-set">
                </div>
            </div>
            <div class="afreeca ss-setup-box">
                <div class="u-img">
                    <img src="https://i.imgur.com/XjsUghQ.gif" />
                </div>
                <div class="stream-key ss-set-input">
                    <label>
                        <p>STREAM KEY</p>
                    </label>
                    <input type="text" class="stream-img-set">
                </div>
            </div>
        </div>
    </div>
    <button>확인</button>

    <a href="#" class="modal-close" (click)="close()">
        <i class="material-icons">
            close
        </i>
    </a>
</div>
