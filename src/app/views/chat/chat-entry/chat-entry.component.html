<div class="chat-entry">
  <div class="icon-section">
    <div class="icon">
      <img #icon [src]="chat.getSender().getIcon()" style="border-color: #F5F5F5;"
        (contextmenu)="onIconContextMenu()" />
    </div>
  </div>
  <div class="message-section">
    <div class="header">
      <div class="level">
        <span>Lv.{{ chat.getSender().getLevel() }}</span>
      </div>
      <div class="nickname">
        <span>{{ chat.getSender().getNickname() }}</span>
      </div>
    </div>
    <div *ngFor="let message of chat.getMessages()" class="body black-text">
      <text-pack *ngIf="message.getType()==='chat'" [message]="message"></text-pack>
      <image-pack *ngIf="message.getType()==='image'" [message]="message">
      </image-pack>
      <div *ngIf="message.getType()==='youtube'">
        <img [src]="message.getMessage()">
      </div>
    </div>
  </div>
</div>
