<div
  [ngClass]="'card-info ' + prop.orientation"
  *ngIf="!isDataSaveMode() && !bindError"
  (click)="onClick()"
>
  <div class="img">
    <img [src]="prop.icon" />
  </div>
  <div class="info">
    <p class="title">{{ prop.title }}</p>
    <p>{{ prop.subtitle }}</p>
  </div>
  <div class="game-logo">
    <img src="" />
  </div>
</div>
<div *ngIf="bindError">{{ getErrorMessage() }}</div>
<div *ngIf="isDataSaveMode()">
  (대충 {{ prop.title }} / {{ prop.subtitle }})
</div>
