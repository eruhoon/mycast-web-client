<div class="nt-push-list">
  <div class="nt-push-entry" *ngFor="let notification of getAllNotification()">
    <div class="entry">
      <img [src]="notification.getIcon()" />
    </div>
    <div class="nt-info-txt">
      <div class="title">
        <h4>여우</h4>
        <p>30분 전</p>
      </div>
      <div class="nt-alert">
        <p>"여우"로 부터 알림이 왔어요.</p>
      </div>
    </div>
  </div>
</div>
