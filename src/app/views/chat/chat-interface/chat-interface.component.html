<div class="chat-interface">
  <div class="input-sticker">
    <!-- left section -->
    <!-- user list -->
    <a (click)="onChatUserButtonClick()">
      <i class="material-icons">
        assignment_ind
      </i>
    </a>
    <!-- clear chat -->
    <a (click)="onChatClearButtonClick()">
      <i class="material-icons">
        format_clear
      </i>
    </a>
    <!-- right section -->
    <!-- imoticon -->
    <a>
      <i class="material-icons">
        insert_emoticon
      </i>
    </a>
  </div>
  <input #inputBox type="text" class="input-box" (keydown.arrowup)="onPressUp()" (keydown.arrowdown)="onPressDown()"
    (keypress)="$event.keyCode!=13 || ($event.keyCode==13 && onPressEnter())" />
</div>
