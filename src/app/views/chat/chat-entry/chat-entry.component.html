<div class="chat-entry">
  <div class="icon-section">
    <div class="icon">
      <img
        #icon
        [src]="prop.icon"
        (contextmenu)="onIconContextMenu()"
        [style]="{ border: prop.border }"
      />
    </div>
  </div>
  <div class="message-section">
    <div class="header">
      <div class="nickname">
        <span class="name">{{ prop.nickname }}</span>
        <span class="type" [ngSwitch]="prop.senderType">
          <i *ngSwitchCase="'MOBILE'" class="material-icons">smartphone</i>
          <i *ngSwitchCase="'BOT'" class="material-icons">bug_report</i>
        </span>
      </div>
    </div>
    <chat-message-entry
      *ngFor="let message of chat.getMessages()"
      [message]="message"
    >
    </chat-message-entry>
  </div>
</div>
