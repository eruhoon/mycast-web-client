<div class="side-bar">
  <ul class="main">
    <li class="main" (click)="onMemoClick()">
      <i class="material-icons">event_note</i>
      <span>메모</span>
    </li>
    <li class="main" (click)="onPhotoClick()">
      <i class="material-icons">image</i>
      <span>이미지 갤러리</span>
    </li>
  </ul>
  <hr />
  <h3 (click)="onLocalStreamListClick()">마이캐스트 ({{getLocalStreamList().length}})</h3>
  <ul class="stream" [ngClass]="isLocalStreamListShow() ? 'selected' : ''">
    <li *ngFor="let stream of getLocalStreamList()" (click)="onStreamClick(stream)">
      <img [src]="stream.getIcon()|safe" [alt]="stream.getTitle()" />
      <span>{{ stream.getTitle() }}</span>
    </li>
  </ul>
  <hr />
  <h3 (click)="onTwitchListClick()">트위치 ({{getTwitchList().length}})</h3>
  <ul class="stream" [ngClass]="isTwitchListShow() ? 'selected' : ''">
    <li *ngFor="let stream of getTwitchList()" (click)="onStreamClick(stream)">
      <img [src]="stream.getIcon()|safe" [alt]="stream.getTitle()" />
      <span>{{ stream.getTitle() }}</span>
    </li>
  </ul>
  <hr />

  <ul class="stream" [ngClass]="isKakaoListShow() ? 'selected' : ''">
    <li *ngFor="let stream of getKakaoList()" (click)="onStreamClick(stream)">
      <img [src]="stream.getIcon()|safe" [alt]="stream.getTitle()" />

    </li>
  </ul>
</div>
